name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo 'yc' >> $GITHUB_PATH

      - name: Configure YC
        env:
          YC_SERVICE_ACCOUNT_KEY_ID: ${{ secrets.YC_SERVICE_ACCOUNT_KEY_ID }}
          YC_SERVICE_ACCOUNT_SECRET_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_SECRET_KEY }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          yc config profile create sa-profile
          yc config set service-account-key $YC_SERVICE_ACCOUNT_KEY_ID
          yc config set service-account-key-id $YC_SERVICE_ACCOUNT_KEY_ID
          yc config set cloud-id $YC_CLOUD_ID
          yc config set folder-id $YC_FOLDER_ID

      - name: Build and push Docker image
        env:
          CR_REGISTRY: ${{ secrets.YC_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          yc container registry configure-docker
          docker build -t cr.yandex/$CR_REGISTRY/johnsons-bot:$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY/johnsons-bot:$IMAGE_TAG

      - name: Deploy to Serverless Container
        run: |
          yc serverless container revision deploy \
            --container-name johnsons-bot \
            --image cr.yandex/${{ secrets.YC_REGISTRY }}/johnsons-bot:${{ github.sha }} \
            --cores 1 \
            --memory 512M \
            --concurrency 1 \
            --execution-timeout 30s \
            --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }}