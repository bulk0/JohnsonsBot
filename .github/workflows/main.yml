name: üöÄ –î–µ–ø–ª–æ–π –≤ Yandex Cloud

# –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: üîß –í—ã–ø–æ–ª–Ω–∏—Ç—å —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ
    runs-on: ubuntu-latest

    steps:
      # 1. –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: üì¶ –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥
        uses: actions/checkout@v4

      # 2. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å YC CLI
      - name: üîß –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/.yc/bin" >> $GITHUB_PATH

      # 3. –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å Yandex Cloud —Å –ø–æ–º–æ—â—å—é —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
      - name: üîê –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ Yandex Cloud
        uses: yandex-cloud/actions/configure@v1
        with:
          cloud-id: ${{ secrets.YC_CLOUD_ID }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          key-id: ${{ secrets.YC_SERVICE_ACCOUNT_KEY_ID }}
          service-account-key: ${{ secrets.YC_SERVICE_ACCOUNT_SECRET_KEY }}

      # 4. –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ Container Registry
      - name: üê≥ –ù–∞—Å—Ç—Ä–æ–∏—Ç—å Container Registry
        run: |
          yc container registry configure-docker

      # 5. –°–æ–±—Ä–∞—Ç—å –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å Docker –æ–±—Ä–∞–∑
      - name: üì¶ –°–æ–±—Ä–∞—Ç—å –∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å Docker –æ–±—Ä–∞–∑
        env:
          CR_REGISTRY: ${{ secrets.YC_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/$CR_REGISTRY/johnsons-bot:$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY/johnsons-bot:$IMAGE_TAG

      # 6. –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≤ Serverless Containers
      - name: üöÄ –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –≤ Serverless Containers
        run: |
          yc serverless container revision deploy \
            --container-name johnsons-bot \
            --image cr.yandex/${{ secrets.YC_REGISTRY }}/johnsons-bot:${{ github.sha }} \
            --cores 1 \
            --memory 512M \
            --concurrency 1 \
            --execution-timeout 30s \
            --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }}