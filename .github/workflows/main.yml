name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "/home/runner/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure YC CLI
        env:
          YC_SA_KEY_ID: ${{ secrets.YC_SERVICE_ACCOUNT_KEY_ID }}
          YC_SA_KEY: ${{ secrets.YC_SERVICE_ACCOUNT_SECRET_KEY }}
        run: |
          echo "$YC_SA_KEY" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          rm sa-key.json

      - name: Login to Yandex Cloud Container Registry
        run: |
          yc container registry configure-docker

      - name: Build and push Docker image
        env:
          CR_REGISTRY: ${{ secrets.YC_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/$CR_REGISTRY/johnsons-bot:$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY/johnsons-bot:$IMAGE_TAG

      - name: Deploy to Serverless Container
        run: |
          yc serverless container revision deploy \
            --container-name johnsons-bot \
            --image cr.yandex/${{ secrets.YC_REGISTRY }}/johnsons-bot:${{ github.sha }} \
            --cores 1 \
            --memory 512M \
            --concurrency 1 \
            --execution-timeout 30s \
            --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }}