version: '1.0'
resources:
  containers:
    - id: johnsons-bot
      image: cr.yandex/YOUR_REGISTRY_ID/johnsons-bot:latest
      concurrency: 1
      resources:
        memory: 512M
        cores: 1
      env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secret: telegram-bot-token
      logging:
        target: CLOUD_LOGGING
        min-level: info
      execution-timeout: 30s
